<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <section class="banner-section">
        <div class="banner-image-area"></div>
      </section>

      <main class="login-section main-section">
        <div id="sub_header"></div>
        <section class="login-container sub-container">
          <h1><img src="images/logo.png" alt="logo" /></h1>
          <form id="loginForm">
            <input type="text" class="id-input" placeholder="아이디" />
            <input type="password" class="password-input" placeholder="패스워드" />
            <label class="check-row">
              <input type="checkbox" name="" value="" checked />
              자동 로그인
            </label>
            <button class="btn btn-primary">로그인</button>
          </form>
          <div class="btn_wrap">
            <a href="#">아이디 찾기</a>
            <a href="#">비밀번호 찾기</a>
            <a href="#">회원가입</a>
          </div>
          <div class="sns-group">
            <p>SNS 계정으로 로그인</p>
            <div class="bar"></div>
            <ul>
              <li>
                <a href="#"><img src="images/icon_kakao.png" alt="카카오로그인" /> <span>카카오</span></a>
              </li>
              <li>
                <a href="#"><img src="images/icon_naver.png" alt="네이버로그인" /> <span>네이버</span></a>
              </li>
            </ul>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
