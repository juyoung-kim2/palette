<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <section class="banner-section">
        <div class="banner-image-area"></div>
      </section>

      <main class="join-section main-section">
        <div id="sub_header"></div>
        <section class="join-container sub-container">
          <h1>회원가입</h1>
          <form id="joinForm">
            <div class="join-field id">
              <label class="join-label">아이디</label>
              <input type="text" placeholder="4~12자/영문 소문자(숫자 조합 가능)" />
              <button class="btn btn-primary sm">중복확인</button>
            </div>
            <div class="join-field password">
              <label class="join-label">비밀번호</label>
              <input type="password" placeholder="6~20자/영문 대문자,소문자,숫자,특수문자 중 2가지 이상 조합" />
              <input type="password" placeholder="비밀번호 확인" />
            </div>
            <div class="join-field">
              <label class="join-label">이름</label>
              <input type="text" placeholder="이름" />
            </div>
            <div class="join-field email">
              <label class="join-label">이메일</label>
              <input type="text" />
              <span class="dash">@</span>
              <select class="contact-select">
                <option value="010">naver.com</option>
                <option value="011">naver.com</option>
                <option value="016">naver.com</option>
                <option value="017">naver.com</option>
                <option value="018">naver.com</option>
                <option value="019">naver.com</option>
              </select>
            </div>
            <div class="join-field">
              <label class="join-label">휴대폰번호</label>
              <div class="contact-input-wrapper">
                <!-- 앞자리 -->
                <select class="contact-select">
                  <option value="010">010</option>
                  <option value="011">011</option>
                  <option value="016">016</option>
                  <option value="017">017</option>
                  <option value="018">018</option>
                  <option value="019">019</option>
                </select>

                <span class="dash">-</span>

                <!-- 중간 번호 -->
                <input type="text" class="contact-input" maxlength="4" placeholder="1234" />

                <span class="dash">-</span>

                <!-- 끝 번호 -->
                <input type="text" class="contact-input" maxlength="4" placeholder="5678" />
              </div>
            </div>
            <div class="join-field address">
              <label class="join-label">주소</label>
              <input type="text" placeholder="우편번호" /><button class="btn btn-primary sm">검색</button>
              <input type="text" placeholder="기본 주소" />
              <input type="text" placeholder="상세 주소 (직접 입력)" />
            </div>
            <button class="btn btn-primary-disabled">가입하기</button>
          </form>
        </section>
        <div id="footer"></div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
