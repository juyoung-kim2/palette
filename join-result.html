<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <section class="banner-section">
        <div class="banner-image-area"></div>
      </section>

      <main class="joinresult-section main-section">
        <div id="sub_header"></div>
        <section class="joinresult-container sub-container is-empty">
          <!--주문 완료 상단-->
          <div class="result-top">
            <div class="result-text">
              <img src="images/join_result_icon.png" alt="" />
              <h1 class="result-title">가입이 완료되었습니다!</h1>
              <p class="result-desc">팔레트에 오신 것을 환영합니다.<br />특별한 순간을 위해 케이크를 함께 만들어요!</p>
            </div>
          </div>
          <div class="btn_wrap">
            <button class="btn btn-gray">홈으로</button>
            <button class="btn btn-primary">주문하러 가기</button>
          </div>
        </section>
        <div id="footer"></div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
