<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <section class="banner-section">
        <div class="banner-image-area"></div>
      </section>

      <main class="main-section">
        <div id="sub_header"></div>
        <section class="write-container sub-container is-empty">
          <h1>1:1문의 수정</h1>
          <form id="writeForm">
            <div class="write-field">
              <label class="write-label">제목</label>
              <input type="text" placeholder="제목을 입력해주세요" />
            </div>
            <div class="write-field">
              <label class="write-label">내용</label>
              <textarea type="text" placeholder="문의 내용을 입력해주세요"></textarea>
            </div>
            <div class="write-field">
              <label class="write-label">첨부파일</label>

              <div class="file-upload">
                <label for="fileInput" class="btn btn-black sm"> 첨부파일 </label>
                <input type="file" id="fileInput" name="image" accept="image/*" hidden />
                <span class="file-name" id="fileName">선택된 파일 없음</span>
              </div>
            </div>
            <div class="write-field write-check">
              <label>
                <input type="checkbox" name="secret" />
                비밀글로 작성하기
              </label>
            </div>
            <div class="btn_wrap">
              <button class="btn btn-gray">취소</button>
              <button class="btn btn-primary">수정하기</button>
            </div>
          </form>
        </section>
        <div id="footer"></div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
