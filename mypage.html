<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palette</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
</head>

<body>
  <div class="content-wrapper">
    <section class="banner-section">
      <div class="banner-image-area"></div>
    </section>

    <main class="mypage-section main-section">
      <div id="sub_header"></div>
      <div id="mobile-menu">
      </div>
      <section class="mypage-container sub-container is-empty">
        <h1>마이페이지</h1>
        <p class="intro">안녕하세요, <span>사용자</span>님 :)</p>
        <div class="order-summary">
          <h3>주문현황</h3>
          <div class="order-wrap">
            <div class="item">
              <span class="label">주문완료</span>
              <strong>2</strong>
            </div>
            <div class="item">
              <span class="label">픽업대기</span>
              <strong>5</strong>
            </div>
            <div class="item">
              <span class="label">픽업완료</span>
              <strong>1</strong>
            </div>
          </div>
        </div>
        <div class="order-desc">
          <h3>
            <a href="#">다가오는 픽업<img src="images/icon_arrow_r.png" class="arrow" alt="화살표" /></a>
          </h3>
          <p>
            12월 25일 14:00<br />
            <span>Custom Cake</span>
          </p>
        </div>
        <ul class="mypage-menu">
          <li>
            <a href="#"><img src="images/icon-order.png" />주문내역<img src="images/icon_arrow_r.png" alt="화살표"
                class="arrow" /></a>
          </li>
          <li>
            <a href="#"><img src="images/icon-qna.png" />1:1 문의<img src="images/icon_arrow_r.png" alt="화살표"
                class="arrow" /></a>
          </li>
          <li>
            <a href="#"><img src="images/icon-rock.png" />비밀번호 변경<img src="images/icon_arrow_r.png" alt="화살표"
                class="arrow" /></a>
          </li>
        </ul>
        <button class="btn btn-primary">주문하러 가기</button>
      </section>
      <div id="footer"></div>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</body>

</html>
