<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>

  <body>
    <div class="content-wrapper">
      <section class="banner-section">
        <div class="banner-image-area"></div>
      </section>

      <main class="find-section main-section">
        <div id="sub_header"></div>
        <section class="find-container sub-container">
          <h1>계정 찾기</h1>
          <ul class="menu">
            <li class="selected"><a href="#">아이디 찾기</a></li>
            <li><a href="#">비밀번호 찾기</a></li>
          </ul>
          <p>가입 시 등록한 이메일로 인증번호를 발송합니다.</p>
          <form id="findForm">
            <div class="find-field">
              <label class="find-label">이름</label>
              <input type="text" placeholder="이름" />
            </div>
            <div class="find-field email">
              <label class="find-label">이메일</label>
              <input type="text" placeholder="example@email.com" />
              <button class="btn btn-primary-disabled sm">인증번호 받기</button>
            </div>
            <div class="find-field cert">
              <label class="find-label">인증번호 입력</label>
              <input type="text" placeholder="6자리 숫자 입력" />
              <button class="btn btn-primary-disabled sm">인증 확인</button>
              <span class="noti positive">인증이 완료되었습니다.</span>
            </div>

            <button class="btn btn-primary-disabled">아이디 찾기</button>
          </form>
        </section>
        <div id="footer"></div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
