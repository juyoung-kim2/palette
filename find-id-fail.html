<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palette</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" as="style" crossorigin
    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
</head>

<body>
  <div class="content-wrapper">
    <section class="banner-section">
      <div class="banner-image-area"></div>
    </section>

    <main class="find-section main-section">
      <div id="sub_header"></div>
      <section class="find-container sub-container is-empty">
        <h1>아이디 찾기 실패</h1>
        <p>일치하는 정보가 없어요.<br />입력한 이름/이메일을 다시 확인해주세요.</p>
        <div class="btn-wrap"><button class="btn btn-primary">다시 시도</button> <button class="btn btn-gray">회원가입</button>
        </div>
      </section>
      <div id="footer"></div>
    </main>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
</body>

</html>
