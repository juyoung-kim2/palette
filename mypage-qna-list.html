<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>
  <body>
    <div class="content-wrapper">
      <section class="banner-section">
        <div class="banner-image-area"></div>
      </section>

      <main class="mypage-section main-section">
        <div id="sub_header"></div>
        <section class="mypage-container sub-container is-empty">
          <h1>1:1 문의 내역</h1>

          <div class="board-wrap board-list">
            <!-- 필터 영역 -->
            <div class="board-filter">
              <!-- 오른쪽: 검색 -->
              <div class="filter-right">
                <select class="filter-select filter-search-type">
                  <option value="title">제목</option>
                  <option value="content">내용</option>
                  <option value="writer">작성자</option>
                </select>

                <input type="text" class="filter-input" placeholder="검색어를 입력해주세요" />

                <button class="btn"><img src="images/icon_search.png" /></button>
              </div>
            </div>
            <div class="board-container">
              <div class="board-empty">등록된 게시글이 없습니다.</div>
              <table class="board-table">
                <thead>
                  <tr>
                    <!-- 공통 -->
                    <th class="col-subject">제목</th>
                    <th class="col-writer">작성자</th>
                    <th class="col-date">작성일</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <td class="col-answer badge pending">대기</td>
                    <td class="col-subject">비밀글입니다.</td>
                    <td class="col-writer">작성자</td>
                    <td class="col-date">2025-12-25</td>
                  </tr>
                </tbody>
              </table>

              <div class="paginate">
                <a href="#" class="first"></a>
                <a href="#" class="prev"></a>
                <ol>
                  <li><a href="#" class="page-num">1</a></li>
                  <li><a href="#" class="page-num selected">2</a></li>
                  <li><a href="#" class="page-num">3</a></li>
                </ol>
                <a href="#" class="next"></a>
                <a href="#" class="last"></a>
              </div>
              <button class="btn btn-primary write-btn">글쓰기</button>
            </div>
          </div>
        </section>
        <div id="footer"></div>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
