<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palette</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/variable/pretendardvariable-dynamic-subset.min.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />
  </head>
  <style>
    body {
      min-width: 1480px;
    }
  </style>
  <body>
    <div class="content-wrapper">
      <main class="main-full-section">
        <div id="admin-menu">
          <div class="logo"><img src="images/logo.png" /></div>
          <ul>
            <li class="selected"><a href="#">재료 관리</a></li>
            <li><a href="#">주문 관리</a></li>
            <li><a href="#">1:1문의 관리</a></li>
          </ul>
        </div>
        <section class="sub-container">
          <h1>재료 상세 정보</h1>
          <div class="detail-info">
            <div class="left-img"><img src="images/detail_thumb.png" /></div>
            <div class="material-info">
              <ul>
                <li><span class="info-head">종류</span><span>케이크 시트</span></li>
                <li><span class="info-head">재료명</span><span class="name">초코시트</span></li>
                <li><span class="info-head">가격</span><span class="price">3,000원</span></li>
                <li><span class="info-head">상태</span><span class="badge completed">판매중</span></li>
              </ul>
              <div class="date"><span>등록일 : 2025.12.30</span>/<span>최종 수정일 : 2025.12.30</span></div>
            </div>
          </div>
          <!-- 하단 버튼 -->
          <div class="detail-actions justify">
            <div class="left"><button class="btn btn-gray">목록</button></div>
            <div class="right"><button class="btn btn-primary">수정</button> <button class="btn btn-black">삭제</button></div>
          </div>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>
  </body>
</html>
